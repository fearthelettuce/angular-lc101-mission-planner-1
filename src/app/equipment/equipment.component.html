<div class="displayBox">
  <h3>Equipment</h3>
  <ol>
    <li *ngFor="let item of equipmentItems">
      <!-- "Add to Cargo Hold" button goes here. -->
      <span
        ><button
          (click)="addItem(item)"
          [disabled]="
            cargoHold.length === maxItems ||
            item.mass >= maximumAllowedMass - cargoMass
          "
        >
          Add to Cargo Hold
        </button></span
      >
      {{ item.name }}, {{ item.mass }} kg
    </li>
  </ol>
</div>

<hr />

<div class="displayBox">
  <h3>Cargo Hold: {{ cargoHold.length }}/{{ maxItems }} Spots Filled</h3>
  <ol>
    <li *ngFor="let equipment of cargoHold">
      <span><button (click)="removeItem(equipment)">Remove</button></span>
      {{ equipment.name }}
    </li>
  </ol>
  <p>Mass in Hold: {{ cargoMass }} kg</p>
  <p [class.nearMaxMass]="cargoMass + 200 >= maximumAllowedMass">
    Mass Budget Remaining: {{ maximumAllowedMass - cargoMass }} kg
  </p>
  <!-- Add the "Empty Hold" button here. -->
</div>
